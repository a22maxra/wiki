{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}

<h1>Create an entry!</h1>
<form action="{% url 'create' %}" method="POST" id="createForm">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save" class="btn btn-primary"></button>
    <p>{{ createError }}</p>
</form>
<textarea name="text" placeholder="Create your entry in Markdown" form="createForm"></textarea>
{% endblock %}
